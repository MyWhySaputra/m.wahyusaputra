<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
    <div class="p-4 bg-white rounded-3 shadow text-center" style="width: 300px;">
        <img class="mb-3 rounded-circle" style="width: 50px;" src="./profile.jpg" alt="Bootstrap Logo">
        <h2 class="fs-4 fw-normal mb-3">Please sign in</h2>
        <form class="mb-3">
            <div class="form-group">
                <input type="email" class="form-control mb-3" id="inputEmail" placeholder="Email address" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mb-3" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
        </form>
        <p class="fs-6 fw-light mb-0">&copy; 2021</p>
    </div>
  </div>
</body>
</html>
